<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Personal Portfolio Html5 One Page Template">
    <meta name="keywords" content="agency, bootstrap, business, corporate, creative, landing page, marketing, multipurpose, product, product launch, responsive, software, startup, startup landing page">
    <meta name="author" content="ParExcellence">
    <!-- Site Title -->
    <title>Stockscream | Stock screener</title>
 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <!-- Material Icon -->
    <link rel="stylesheet" href="../static/css/materialdesignicons.min.css">
    <!-- Magnific Popup -->
    <link rel="stylesheet" href="../static/css/magnific-popup.css" />
    <!-- Carousel Slider -->
    <link rel="stylesheet" href="../static/css/owl.carousel.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap" rel="stylesheet">
    <!-- Custom  CSS -->
    <link rel="stylesheet" href="../static/css/style.css">
    <!-- Custom search -->
    <link rel="stylesheet" href="../static/css/style-search.css">
</head>

<body>
    <!-- Start Preloader -->
    <div class="spinner-wrapper">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
    <!-- End preloader -->

    <div id="main-wrapper">
        <!-- Start Navbar -->
        <div class="menu-toggler">
            <span>
                <i class="mdi mdi-menu"></i>
            </span>
        </div>
        <header>
            <div class="header-navbar h-100">
                <a class="navbar-brand" href="#"><b>S</b><span>Menu</span></a>
                <nav class="navbar menu-list">
                    <ul class="list-group text-center" id="menu">
                        <li class="list-group-item">
                            <a class="active" href={{ url_for('homepage') }}>
                                <span class="menu-icon mx-auto"><i class="mdi mdi-home-outline"></i></span>
                                <span>home</span>
                            </a>
                        </li>
                        <li class="list-group-item">
                            <a href={{ url_for('watchlistPage') }}>
                                <span class="menu-icon mx-auto"><i class="mdi mdi-eye-check-outline"></i></span>
                                <span>Watchlist</span>
                            </a>
                        </li>
                        <li class="list-group-item">
                            <a href={{ url_for('analysisPage') }}>
                                <span class="menu-icon mx-auto"><i class="mdi mdi-chart-line"></i></span>
                                <span>Analysis</span>
                            </a>
                        </li>
                    </ul>
                </nav>

            </div>

        </header>
        <!-- End Navbar -->
        <!-- Start Home -->
        <section class="home-bg section active" id="home">
            <div id="particles-js">
            </div>
            <div class="section-area">
                <div class="section-content">
                    <div class="hero-text-area">
                        <div class="welcome-area">
                            <div class="container">
                                <div class="row align-items-center">
                                    <div class="col-md-12">
                                        <div class="hero-text text-center">
                                            <h1>Stockscream</h1>
                                        </div>
                                        <!-- <div class="searchbox">
                                        <input class="c-checkbox" type="checkbox" id="checkbox">
                                        <div class="c-formContainer">
                                          <form class="c-form" action="">
                                            <input class="c-form__input" placeholder="Symbols or name" name="stock">
                                            <label class="c-form__buttonLabel" for="checkbox">
                                                        <button class="c-form__button" type="button">Search</button>
                                                    </label>
                                        
                                            <label class="c-form__toggle" for="checkbox" data-title="Begin search"></label>
                                          </form>
                                        </div>
                                        </div> -->
                                        <div id="menu-outer">
                                            <div class="table" style="padding: 5%;" >
                                                <ul class="possible-list" style="float: none; padding:5%; justify-self: center; text-align: center; height: 400px; overflow-y: auto;">
                                                    {% for ticker, name in data.items() %}
                                                        <a id="ticker-desired" onclick=GetText() style="font-weight: bold; color: #FF9E2B;">{{ticker}}</a> </br>
                                                        <a >{{name[0]}}</a> </br>
                                                        <a style="font-weight: 500; padding: 5%;">Price: {{name[1]}}</a></br>
                                                    </br>
                                                    {% endfor %}
                                                </ul>
                                            </div>
                                        </div>
                                        <!-- <ul class="informative-txt d-flex justify-content-center align-items-center">
                                            <li>Photo Shooting</li>
                                            <li><i class="mdi mdi-circle mdi-10px ml-3 mr-3"></i></li>
                                            <li>Photo Editing</li>
                                            <li><i class="mdi mdi-circle mdi-10px ml-3 mr-3"></i></li>
                                            <li>Photo Exibition</li>
                                        </ul> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Home -->
       
    <!-- Javascript -->
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/jquery.easing.min.js"></script>
    <script src="../static/js/jquery.waypoints.min.js"></script>
    <script src="../static/js/owl.carousel.min.js"></script>
    <script src="../static/js/jquery.counterup.js"></script>
    <script src="../static/js/isotope.pkgd.min.js"></script>
    <script src="../static/js/jquery.magnific-popup.min.js"></script>
    <script src="../static/js/particles.js"></script>
    <script src="../static/js/typed.min.js"></script>
    <!-- Main Js   -->
    <script src="../static/js/main.js"></script>
</body>

</html>
