<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Personal Portfolio Html5 One Page Template">
    <meta name="keywords" content="agency, bootstrap, business, corporate, creative, landing page, marketing, multipurpose, product, product launch, responsive, software, startup, startup landing page">
    <meta name="author" content="ParExcellence">
    <!-- Site Title -->
    <title>Stockscream | Stock screener</title>
 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <!-- Material Icon -->
    <link rel="stylesheet" href="../static/css/materialdesignicons.min.css">
    <!-- Magnific Popup -->
    <link rel="stylesheet" href="../static/css/magnific-popup.css" />
    <!-- Carousel Slider -->
    <link rel="stylesheet" href="../static/css/owl.carousel.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap" rel="stylesheet">
    <!-- Custom  CSS -->
    <link rel="stylesheet" href="../static/css/style.css">
    <!-- Custom search -->
    <link rel="stylesheet" href="../static/css/style-search.css">
</head>

<body>
    <!-- Start Preloader -->
    <div class="spinner-wrapper">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
    <!-- End preloader -->

    <div id="main-wrapper">
        <!-- Start Navbar -->
        <div class="menu-toggler">
            <span>
                <i class="mdi mdi-menu"></i>
            </span>
        </div>
        <header>
            <div class="header-navbar h-100">
                <a class="navbar-brand" href="#"><b>S</b><span>Menu</span></a>
                <nav class="navbar menu-list">
                    <ul class="list-group text-center" id="menu">
                        <li class="list-group-item">
                            <a class="active" href={{ url_for('homepage') }}>
                                <span class="menu-icon mx-auto"><i class="mdi mdi-home-outline"></i></span>
                                <span>home</span>
                            </a>
                        </li>
                        
                        {% if current_user.is_authenticated %}
                        <li class="list-group-item">
                            <a href={{ url_for('logout') }}>
                                <span class="menu-icon mx-auto"><i class="mdi mdi-account-arrow-right"></i></span>
                                <span>Logout</span>
                            </a>
                        </li>
                        {% else %}
                        <li class="list-group-item">
                            <a href={{ url_for('register') }}>
                                <span class="menu-icon mx-auto"><i class="mdi mdi-account-circle"></i></span>
                                <span>Register</span>
                            </a>
                        </li>
                        <li class="list-group-item">
                            <a href={{ url_for('login') }}>
                                <span class="menu-icon mx-auto"><i class="mdi mdi-account-arrow-left"></i></span>
                                <span>Login</span>
                            </a>
                        </li>
                        {% endif %}
                        <li class="list-group-item">
                            <a href={{ url_for('watchlistPage') }}>
                                <span class="menu-icon mx-auto"><i class="mdi mdi-eye-check-outline"></i></span>
                                <span>History</span>
                            </a>
                        </li>
                        
                    </ul>
                </nav>

            </div>

        </header>
        {% block content %} {% endblock %}
       

    
    
        <!-- Javascript -->
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/jquery.easing.min.js"></script>
    <script src="../static/js/jquery.waypoints.min.js"></script>
    <script src="../static/js/owl.carousel.min.js"></script>
    <script src="../static/js/jquery.counterup.js"></script>
    <script src="../static/js/isotope.pkgd.min.js"></script>
    <script src="../static/js/jquery.magnific-popup.min.js"></script>
    <script src="../static/js/particles.js"></script>
    <script src="../static/js/typed.min.js"></script>
    <!-- Main Js   -->
    <script src="../static/js/main.js"></script>
</body>

</html>
